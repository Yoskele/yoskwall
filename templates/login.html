<!DOCTYPE html>
<html>
<head>
	<title>Login</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  	<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

</head>
<body>

	<nav class="navbar">
    	<a class="navbar-brand" href="#" style="color:white;">Login </a>
 	</nav>

 	<div class="container mt-5">
 
 		<div class="row>">

 			<div class="col-sm-5">


				<h1>Login</h1>

				<form method="post">

					<div class="mt-2">
						<input type="text" name="username" required class="form-control-lg" id="username" placeholder="User name">
					</div>

			

					<div class="mt-2">
						<input type="password" required name="password" class="form-control-lg" id="password" placeholder="Password">
					</div>

					<button type="submit" class="btn btn-primary mt-2">Login</button>
					
					<small class="create" style="color:blue;"> <a href="{{url_for('sign_up')}}"> Create an account ! </a></small>

				</form>
				
			</div>	

		</div>

	</div>

</body>
</html>
