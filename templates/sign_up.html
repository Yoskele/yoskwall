<!DOCTYPE html>
<html>
<head>
	<title>Login</title>

	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
	<nav class="navbar">
		<h5 style="color:white"> Login Page </h5>
  <!-- Navbar content -->
	</nav>
		<div class="container mt-5">
			<div class="row">
				<div class="col-sm-5">
					<h1> Sign Up </h1>
							
					<form method="post">

						<div class="mt-2">
							<input type="text" name="username" required minlength="4" class="form-control-lg" placeholder="Username">
						</div>

						<div class="mt-2">
							<input type="password" required minlength="5" name="password" class="form-control-lg" placeholder="Password">
						</div>
								
						<button  type="submit" class="btn btn-primary mt-2">Sign Up</button>
					</form>

			</div>
		</div>
</body>
</html>
